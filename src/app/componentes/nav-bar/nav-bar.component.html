<nav
  class="custom-navbar">
  <div class="navbar-section logo">
    <img
        style="width: 30px;
        height: 30px;"
        alt="Logo" [src]="logoUrl"/>
    <span>
    {{nombrePagina}}
    </span>
  </div>

  <div class="navbar-section center">
    @for (item of items; track item; let index = $index) {
      <a href="#{{item.routerLink}}" routerLinkActive="active">{{item.label}}</a>
    }
  </div>
</nav>
